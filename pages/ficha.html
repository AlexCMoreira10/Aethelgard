<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ficha de RPG Steampunk</title>
  <link rel="stylesheet" href="../css/ficha.css" />
  <script defer src="../javascript/ficha.js"></script>
</head>
<body>
  <main class="ficha-container">
        <section class="cabecalho-ficha">
        <div class="linha-cabecalho">
            <div class="campo-grande">
            <label for="nome-personagem">Nome do Personagem</label>
            <input type="text" id="nome-personagem">
            </div>

            <div class="campo-medio">
            <label for="classe">Profissão</label>
            <input type="text" id="classe">
            </div>

            <div class="campo-medio">
            <label for="nome-jogador">Nome do Jogador</label>
            <input type="text" id="nome-jogador">
            </div>
        </div>

        <div class="linha-cabecalho">
            <div class="campo-medio">
            <label for="tendencias">Tendências</label>
            <input type="text" id="tendencias">
            </div>

            <div class="campo-medio">
            <label for="raca">Raça</label>
            <input type="text" id="raca">
            </div>

            <div class="campo-medio">
            <label for="experiencia">Experiência</label>
            <input type="text" id="experiencia">
            </div>
        </div>
    </section>
  </main>
</body>
</html>
